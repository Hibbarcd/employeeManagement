<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Employee Data Management</title>
</head>

<body>
    <div class='container'>
        <div class="jumbotron myJumbo">
            <h1 class="display-5 text-center">
                Employee Data Management</h1>
            <h3 class="display-7 text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>
        <div class="row">
            <div class='col'>
                <div class="card">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employeeName">Employee Name</label>
                                <input type="text" class="form-control" id="employeeName" placeholder="Jane Doe">
                            </div>
                            <div class="form-group">
                                <label for="employeeRole">Role</label>
                                <br>
                                <input type="text" class="form-control" id="employeeRole" placeholder="CEO">
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="startDate" placeholder="01/09/1989" value="">
                            </div>
                            <div class="form-group">
                                <label for="monthlyRate">Monthly Rate</label>
                                <input type="number" class="form-control" id="monthlyRate" placeholder="200000" value="">
                            </div>
                            <button type="submit" class="btn btn-light float-right" id="submitButton">
                                Add Record</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class='row m-3'>

        </div>
        <div class='row'>
            <div class='col'>
                <div class="card">
                    <div class="card-header">
                        Current Employees
                    </div>
                    <div class="card-body">
                        <table class='table' id='employeeList'>
                            <tr>
                                <th>Employee Name</th>
                                <th>Employee Role</th>
                                <th>Start Date</th>
                                <th>Monthly Rate</ht>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
